#
# Default setting of the MPG - Proptyp observing software
#

telescope:
    antenna_position:
        latitude:   -30.71796944    #degree
        longitude:  21.41306111 #degree
        height: 1053.0  #meter
    v_max_az: 3.0
    v_max_alt: 1.0
    stow_position: "1"

connection:
    telescope_host: 'localhost'
    telescope_port: '8080'
    backend_host: '10.98.64.23'
    backend_port: '7149'
    sender_port: '5555'

data_logging:
    data_log_config_name: 'full_configuration'
    data_log_config_file_name: 'datalog_config.txt'
    on_source_threshold: 0.1
    on_source_rms: 0.1    

source_file:
    equinox: "J2000"
    
observation:
    scan_mode:  simple_track
    time_step:  0.5
    duration:   100.
    band: "1"
    min_flux: 3.
    min_elevation: 20.
    start_time: "Time.now()"
    rotation: 0.
    OTF:
        x_length:   3.
        y_length:   3.
        separation: 0.1
        slow_down_time: 2.5
        turn_speed_factor: 0.2
